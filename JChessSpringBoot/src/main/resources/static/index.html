<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chess App</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Inline fallback styling to prevent layout issues if CSS fails to load */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f8f9fa;
        }

        h1 {
            margin: 20px 0;
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        #chessboard {
            margin-top: 20px;
        }

        #player-turn {
            font-size: 18px;
            color: #555;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
<h1>Welcome to the Chess App</h1>

<!-- Chessboard Container -->
<div id="chessboard">
    <!-- Chessboard squares and pieces will be dynamically rendered here -->
</div>

<!-- Display Current Player Turn -->
<div id="player-turn">Current Turn: White</div>

<!-- <div id="check-message"></div> -->


<!-- Button to Fetch Game State -->
<button onclick="fetchGameState()">Fetch Game State</button>

<!-- JavaScript Source -->
<script src="js/app.js"></script>
</body>
</html>
